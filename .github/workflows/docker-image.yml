name: Build CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        ubuntu: ["20.04", "22.04"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image and compile libheif
      env:
        UBUNTU_VERSION: '${{ matrix.ubuntu }}'
      run: |
        docker build --build-arg UBUNTU_VERSION="${UBUNTU_VERSION}" . --tag build
        mkdir out
        docker run -v ./out:/out build
    - uses: actions/upload-artifact@v4
      with:
        name: 'ubuntu-${{ matrix.ubuntu }'
        path: out/dist/*.deb
